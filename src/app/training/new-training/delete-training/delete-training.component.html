<div fxLayoutAlign="center">
    <mat-form-field fxFlex="40%">
      <input type="text" matInput (keyup)="doFilter($event.target.value)" placeholder="Filter"> 
    </mat-form-field>    
  </div>

<mat-table [dataSource]="dataSource">
  
    <ng-container matColumnDef="name">
      <mat-header-cell *matHeaderCellDef>Name</mat-header-cell>
      <mat-cell *matCellDef="let element">{{ element.name }}</mat-cell>
    </ng-container>
  
    <ng-container matColumnDef="calories">
      <mat-header-cell *matHeaderCellDef>Calories</mat-header-cell>
      <mat-cell *matCellDef="let element">{{ element.calories | number }}</mat-cell>
    </ng-container>
  
    <ng-container matColumnDef="duration">
      <mat-header-cell *matHeaderCellDef>Duration</mat-header-cell>
      <mat-cell *matCellDef="let element">{{ element.duration | number }}</mat-cell>
    </ng-container>

    <ng-container matColumnDef="delete">
      <mat-header-cell *matHeaderCellDef>Delete</mat-header-cell>
      <mat-cell *matCellDef="let element"><button (click)="onDelete(element)" mat-icon-button color="warn"><mat-icon>close</mat-icon></button></mat-cell>
    </ng-container>
  
  
    <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
    <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
  </mat-table>
